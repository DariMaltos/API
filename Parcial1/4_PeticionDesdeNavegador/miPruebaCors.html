<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba CORS</title>
</head>
<body>
  <!--Petici칩n a Express con un formulario--> 
  <!--La etiqueta form link script estan excentas de la politica SOP-->
  <!------------------------------------------------------------->
  <form target="respuesta" method="GET" action="http://localhost:3000/clientes">
    <button id="btnHttp" type="submit">PeticionForm</button>
  </form>

  <!-- Iframe donde se mostrar치 la respuesta del formulario -->
  <iframe name="respuesta"></iframe>

  <!--Petici칩n a Express con fetch de JavaScript-->
  <!--Las peticiones asincronas FETCH XMLHTTRequest con JQuery Axios deben cumplir SOP-->
  <!-- Bot칩n que ejecuta el fetch -->
  <button id="btnJs">PeticionJs</button>

  <script>
    document.getElementById("btnJs").addEventListener("click", () => {
      fetch("http://localhost:3000/clientes")
        .then(response => response.text())
        .then(data => console.log("Respuesta con fetch:", data))
        .catch(error => console.error("Error en el fetch:", error));
    });
  </script>
</body>
</html>
