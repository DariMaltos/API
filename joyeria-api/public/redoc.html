<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>API Joyería - Redoc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script
      src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js">
    </script>
  </head>
  <body>
    <div id="redoc-container"></div>

    <script>
      // Inicializa Redoc usando la especificación
      Redoc.init(
        '/openapi.json',          // ruta al swagger/openapi
        {},                       // opciones (vacías)
        document.getElementById('redoc-container')  // contenedor
      );
    </script>
  </body>
</html>
